{% extends "layout.html" %}


{% block content %}
<a data-animation="ripple" id="logout" href="/logout">Log Out</a>

<div class="center-block bigbox" align="center">


<form action="{{ url_for('send') }}" method="post">
    {{ form.friends }}
    <br>
    {{ form.message(rows='10',cols='80') }}
    <br>
    {{ form.timestamp }}
    <br>
    {{ form.sendbtn }}
</form>

</div>


{% endblock %}
